<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Movies watchlist</title>
</head>
<body>
    <button type="button" class="btn  btn-success position-absolute top-0 end-0 m-1" data-bs-toggle="modal" data-bs-target="#exampleModal"> Dodaj novi film</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header ">
              <h2 class="modal-title " id="exampleModalLabel">Dodaj novi film</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form" onsubmit="getData(); return false">
                    <div class="form-group">
                      <label for="inputName">Naziv</label>
                      <input type="text" class="form-control" id="input-name"  placeholder="Unesite naziv" required>
                    </div>
                    <div class="form-group">
                        <label for="inputYear">Godina</label>
                        <input type="number" class="form-control" id="input-year" min="1930" max="2021" required placeholder="Unesite godinu">
                    </div>
                    <div class="form-group">
                        <label for="inputCountry">Država</label>
                        <input type="text" class="form-control" id="input-country"  placeholder="Unesite ime države">
                    </div>
                    <div class="form-group">
                        <label for="inputNote">Napomena</label>
                        <input type="text" class="form-control" id="input-notes"  placeholder="Unesite napomenu">
                      </div>
                    <div class="form-group">
                      <label for="inputActors">Glumci</label>
                      <input type="text" class="form-control" id="input-actors" placeholder="Unesite imena glumaca" required>
                      <p  class="form-text text-muted">Imena glumaca odvajate zarezima </p>
                    </div>             
                    <button type="submit" class="btn btn-primary ">Dodaj</button>
                  </form>
              </div>
          </div>
        </div>
      </div>
    <div class="container"> 
        <div class="row">
            <div class="col-11">
    <table class="table table-bordered">
        <thead>
            <tr>
            <td>Odgledan</td>
            <td>Naziv</td>
            <td>Godina</td>
            <td>Država</td>
            <td>Napomena</td>
            <td>Glumci</td>
        </tr>
    </thead>
    <tbody id="table">
    </tbody>
    </table>
</div>   
</div>
</div>
  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
